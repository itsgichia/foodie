<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Explorer</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Food Explorer</h1>
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search Region">
                <button id="searchButton">Search</button>
            </div>
        </header>
        <div id="regions" class="flex-container"></div>
        <div id="meals" class="flex-container"></div>
        <div id="likeButton" class="hidden">
            <button id="like" data-meal-name=""></button>
        </div>
        <div id="likedFoods"></div>
        <div id="commentForm"></div>
        <div id="likeCount"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
